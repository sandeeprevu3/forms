<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(233, 229, 227);">
    <center>
        <h1>Registration form</h1>
        <fieldset>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username"><br>
            <label for="password">Password</label>
            <input type="text" id="password" placeholder="Enter your password"><br>
            <label for="password">Confirm Password</label>
        
            <input type="text" id="password" placeholder="Enter your password"><br>
            <label for="email">Gmail</label>
            <input type="text" id="email" placeholder="Enter your mail"><br>
            Phone Number<input type="tel" placeholder="Enter your number"><br>
            <div class="form-group">
              Address<label for="Address"></label>
              <textarea class="form-control" name="Address" id="Address" rows="3" placeholder="Enter your Address"></textarea>
            </div><br>
            <button>Register</button><br>
        </fieldset>
    </center>
</body>
</html>
